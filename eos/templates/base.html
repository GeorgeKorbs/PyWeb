{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
	<title>{% block title %} {% endblock %}</title>
 
	{% load staticfiles %}
	<!-- Bootstrap core CSS -->
	<link href={% static 'css/bootstrap.min.css' %} rel="stylesheet" type="text/css">
	<!-- Font Awesome -->
	<link href={% static 'fonts/css/font-awesome.min.css' %} rel="stylesheet">
	<!-- NProgress -->
	<link href={% static "css/animate.min.css" %}	rel="stylesheet">
	
	<!-- Custom Theme Style -->
    <link href={% static 'css/custom.min.css' %} rel="stylesheet">
	
	<!-- testing custom styles -->
	<style type="text/css">
		#phone_details {
			text-align:justify;
			text-decoration:underline;
		}
	</style>

	<!--[if lt IE 9]>
	<script src="../assets/js/ie8-responsive-file-warning.js"></script>
	<![endif]-->
 
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
	
<body class="nav-md">
<div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-mobile fa-lg"></i> <span>PySimMonitor</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src={% static "images/logo.jpg" %} alt="logo" class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>Unknown</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Navigation</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="% url 'dashboard'%">Dashboard</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-table"></i> Phones <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="{% url 'phone_list' %}">Dynamic Table</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-bar-chart-o"></i> Data Presentation <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="chartjs.html">Chart JS</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <!-- sidebar menu -->

            <!-- menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
			</nav>
          </div>
        </div>
        <!-- top navigation -->

        {% block content %}
		
		{% endblock %}
	  </div>
    </div>


	<!-- jQuery -->
    <script src={% static "/vendors/jquery/dist/jquery.min.js" %}></script>
    <!-- Bootstrap -->
    <script src={% static "/vendors/bootstrap/dist/js/bootstrap.min.js" %}></script>
    <!-- FastClick -->
    <script src={% static "/vendors/fastclick/lib/fastclick.js" %}></script>
    <!-- NProgress -->
    <script src={% static "/vendors/nprogress/nprogress.js" %}></script>
    <!-- Chart.js
    <script src={% static "/vendors/Chart.js/dist/Chart.min.js" %}></script> -->
    <!-- Custom Theme Scripts -->
    <script src={% static "/vendors/js-custom/custom.min.js" %}></script>W
	
	<!-- Chart js more Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<!-- my chart js -->
	<script src={% static "myChart.js" %}></script>
	
	<!-- wtf -->
	<script>
	function testing() {
		var myVal = document.getElementById('myButton').value;
		alert(myVal);
	}
	</script>

</body>
</html>
